<!doctype html>
<html lang="en">

    <head>
        <title>Form Validation</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

    </head>

    <body class="m-0 p-0">

        <div class="container p-5">

            <div class="row">

                <form @submit.prevent="submitForm" id="validation" class="m-auto row p-0 needs-validation">

                    <img src="img.webp" alt="Sample photo" class="img-fluid col-xl-6 d-none d-xl-block p-0"/>

                    <div class="right-panel col-xl-6 col-12 p-5">

                        <p class="display-6 text-uppercase text-white fw-bold">student registration form</p>

                        <div class="row my-5">

                            <input type="text" placeholder="First Name" class="col-5 text-white border" id="firstName">
                            <div class="col-2"></div>
                            <input type="text" placeholder="Last Name" class="col-5 text-white border" id="lastName">

                        </div>

                        <div class="row my-5">
                            
                            <input type="text" placeholder="Address" class="col-12 text-white border">

                        </div>

                        <div class="row my-5">

                            <label for="" class="col-3 text-white fw-bold h5">Gender:</label>

                            <div class="col-3 d-flex justify-content-center align-items-center">

                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female" class="text-white h5 ms-2">Female</label>

                            </div>

                            <div class="col-3 d-flex justify-content-center align-items-center">
                                
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male" class="text-white h5 ms-2">Male</label>

                            </div>

                            <div class="col-3 d-flex justify-content-center align-items-center">

                                <input type="radio" id="other" name="gender" value="other">
                                <label for="other" class="text-white h5 ms-2">Other</label>

                            </div>

                        </div>

                        <div class="row my-5">

                            <select id="stateSelect" class="col-5 text-white border" required>

                                <option disabled selected>State</option>
                                <option value="balochistan">Balochistan</option>
                                <option value="kpk">Khyber Pakhtunkhwa</option>
                                <option value="punjab">Punjab</option>
                                <option value="sindh">Sindh</option>                         
                                <option value="islamabad">Islamabad</option>

                            </select>

                            <div class="col-2"></div>

                            <select name="" id="citySelect" class="col-5 text-white border">

                                <option disabled selected>City</option>

                            </select>

                        </div>

                        <div class="row my-5">

                            <input type="password" class="col-12 text-white border" placeholder="Pincode">

                        </div>

                        <div class="row my-5">

                            <input type="text" class="col-12 text-white border" placeholder="Course">

                        </div>

                        <div class="row my-5">

                            <input type="email" class="col-12 text-white border" placeholder="Email ID">

                        </div>

                        <div class="row my-5">

                            <div class="col-4"></div>
                            <div class="col-8 d-flex justify-content-end">

                                <button type="reset" class="btn btn-light me-2">Reset All</button>
                                <button type="submit" class="btn btn-warning text-white">Submit Form</button>

                            </div>

                        </div>

                    </div>

                </form>
                <div id="errorMessage" style="color: red;"></div>

            </div>

        </div>
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous">
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous">
        </script>

        <script src="script.js"></script>

    </body>

</html>
