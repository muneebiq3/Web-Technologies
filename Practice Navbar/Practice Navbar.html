<!doctype html>
<html lang="en">

    <head>
        <title>Navbar Example</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="icon" href="favicon.ico">

    </head>

    <body>
        
        <div data-bs-spy="scroll" data-bs-target="#navbar-example">

            <nav class="navbar navbar-expand-md fixed-top bg-dark navbar-dark" id="navbar-example">

                <div class="container-fluid">

                    <p class="navbar-brand text-white text-uppercase fw-bold">comsats</p>
                    
                    <button class="navbar-toggler" data-bs-target="#example" data-bs-toggle="collapse" 
                    aria-controls="example" aria-expanded="false" aria-label="Toggle navigation">

                        <span class="navbar-toggler-icon"></span>
                        
                    </button>

                    <div class="collapse navbar-collapse justify-content-end" id="example">

                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <a href="#home" class="text-decoration-none text-white nav-link">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link disabled">Disabled</a>
                            </li>

                        </ul>

                    </div>

                </div>

            </nav>

        </div> 
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous">
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous">
        </script>

        <script src="script.js"></script>

    </body>

</html>
