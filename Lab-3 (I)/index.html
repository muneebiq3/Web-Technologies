<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comsats Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <div class="image">

                <img src="COMSATS-University-logo.png" height="120" alt="Comsats Logo">

            </div>
            <div class="textcontainer">

                <h3>Non-Faculty Job Application Form</h3>

            </div>
            <div class="container3">

                <h5>Paste your Photo here</h5>

            </div>
        </div>
        
        <div class="container2">
            <form>

                <div class="form-group">
                    <label for="position">Post Applied For:</label>
                    <input type="text" id="position" name="position" required>
                </div>

                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department">
                </div>

                <div class="form-group">
                    <label for="campus">Campus:</label>

                    <div class="campus-options">
                        <label><input type="checkbox" name="campus" value="Lahore"> Lahore</label>
                        <label><input type="checkbox" name="campus" value="Attock"> Attock</label>
                        <label><input type="checkbox" name="campus" value="Islamabad"> Islamabad</label>
                        <label><input type="checkbox" name="campus" value="Wah"> Wah</label>
                        <label><input type="checkbox" name="campus" value="Sahiwal"> Sahiwal</label>
                        <label><input type="checkbox" name="campus" value="Vehari"> Vehari</label>
                        <label><input type="checkbox" name="campus" value="Abbottabad"> Abbottabad</label>
                    </div>

                </div>

                <div class="form-group">
                    <label for="full-name">Name in Full (Use CAPITAL LETTERS):</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <div class="form-group">

                    <label for="father-name">Father's Name (Use CAPITAL LETTERS):</label>
                    <input type="text" id="father-name" name="father-name" required>

                </div>

                <div class="form-group">
                    <label for="nic">N.I.C. #:</label>
                    <div class="nic-inputs">
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                    </div>
                </div>

                <div class="form-group">

                    <label for="dob">DOB (DD MM YY):</label>
                    <input type="text" id="dob" name="dob" required placeholder="DD MM YY">

                </div>

                <div class="form-group">

                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                    
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>

                    <div>
                        <label><input type="radio" name="gender" value="male" required> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>

                </div>

                <div class="form-group">

                    <label for="address">Correspondence Postal Address:</label>
                    <input type="text" id="address" name="address" required>

                </div>

                <div class="form-group">

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>

                </div>

                <div class="form-group">

                    <label for="telephone">Telephone No. (Off/Res/Mobile):</label>
                    <input type="text" id="telephone" name="telephone" required>

                </div>

                <table style="width: 100%;">
                    <tr>

                        <th>Degree held</th>
                        <th>Year of Award</th>
                        <th>Field</th>
                        <th>Board/University</th>
                        <th>Grade/Div</th>

                    </tr>
                    <tr>

                        <td>Ali</td>
                        <td>Ahmed</td>
                        <td>Raza</td>
                        <td>Shafiq</td>
                        <td>Ahmedd</td>

                    </tr>
                    <tr>

                        <td>Ali</td>
                        <td>Ahmed</td>
                        <td>Raza</td>
                        <td>Shafiq</td>
                        <td>Ahmedd</td>

                    </tr>
                    <tr>

                        <td>Ali</td>
                        <td>Ahmed</td>
                        <td>Raza</td>
                        <td>Shafiq</td>
                        <td>Ahmedd</td>

                    </tr>
                    <tr>

                        <td>Ali</td>
                        <td>Ahmed</td>
                        <td>Raza</td>
                        <td>Shafiq</td>
                        <td>Ahmedd</td>

                    </tr>

                </table>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
