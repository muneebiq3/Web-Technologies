<!doctype html>
<html lang="en">

    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>

    <body>
        
        <div>
            <header class="flex">

                <div class="header-left flex">

                    <i class="fas fa-bars"></i>
                    <h1>Standard</h1>
                    <i class="fas fa-th-large"></i> 

                </div>

                <i class="fas fa-history"></i>
            </header>

            <main class="flex">
                <section class="constant">
                    <h1>0</h1>
                </section>

                <section class="m-btn-group flex">
                    <button class="m-btn-grey m-btn">MC</button>
                    <button class="m-btn-grey m-btn">MR</button>
                    <button class="m-btn-white m-btn">M+</button>
                    <button class="m-btn-white m-btn">M-</button>
                    <button class="m-btn-white m-btn">MS</button>
                    <button class="m-btn-grey m-btn">M&darr;</button>
                </section>

                <section class="second-btn-group flex">
                    <button class="color-2">%</button>
                    <button class="color-2">CE</button>
                    <button class="color-2">C</button>
                    <button class="color-2">Icon</button>
                </section>

                <section class="third-btn-group flex">
                    <button class="color-2">1/x</button>
                    <button class="color-2">x<sup>2</sup></button>
                    <button class="color-2"><sup>2</sup> √ x</button>
                    <button class="color-2">÷</button>
                </section>

                <section class="fourth-btn-group flex">
                    <button class="color-1">7</button>
                    <button class="color-1">8</button>
                    <button class="color-1">9</button>
                    <button class="color-2">X</button>
                </section>

                <section class="fifth-btn-group flex">
                    <button class="color-1">4</button>
                    <button class="color-1">5</button>
                    <button class="color-1">6</button>
                    <button class="color-2">-</button>
                </section>

                <section class="sixth-btn-group flex">
                    <button class="color-1">1</button>
                    <button class="color-1">2</button>
                    <button class="color-1">3</button>
                    <button class="color-2">+</button>
                </section>

                <section class="seventh-btn-group flex">
                    <button class="color-1">+/-</button>
                    <button class="color-1">0</button>
                    <button class="color-1">.</button>
                    <button class="color-3">=</button>
                </section>

            </main>

        </div>

    </body>

</html>
