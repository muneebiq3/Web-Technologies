<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Marquee Example</title>
    </head>

    <body>

        <marquee behavior="scroll" direction="left" scrollamount="5">
            This is a scrolling text example using the marquee tag!
        </marquee>

        <marquee behavior="alternate" direction="right" scrollamount="5">
            This text will bounce back and forth!
        </marquee>

        <marquee behavior="scroll" direction="up" scrollamount="10" height="100">
            This text is scrolling up!
        </marquee>

        <marquee behavior="alternate" direction="right" scrollamount="7">
            Bounce
        </marquee>

        <marquee behavior="alternate" direction="right" scrollamounr="10">Bounce 2 </marquee>

    </body>

</html>
