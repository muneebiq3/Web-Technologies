<!doctype html>
<html lang="en">

    <head>
        <title>Currency Converter</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="icon" href="favicon.ico">

        <style>

            .select-div {
                width: 30%;
            }

            @media (max-width: 768px) {
                .select-div {
                     width: 100%;
                }
            }

        </style>

    </head>

    <body>
        
        <div class="container-fluid">

            <div class="row">

                <p class="display-5 fw-bold text-center text-white mt-5">Currency Converter</p>

            </div>

            <form id="currency-form" class="d-flex flex-column">

                <div class="row my-5">

                    <div class="col-md-3"></div>
                    <div class="col-12 col-md-6 d-flex justify-content-center">

                        <input type="number" class="form-control" id="amount" placeholder="Enter amount" style="width: 38%;" required>

                    </div>
                    <div class="col-md-3"></div>

                </div>

                <div class="row my-5">

                    <div class="col-md-4"></div>
                    <div class="col-12 col-md-6 d-flex select-div flex-md-row flex-column justify-content-center align-items-center">

                        <select class="form-select me-0 me-md-2" id="fromCurrency">

                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="PKR">PKR</option>
                            <option value="JPY">JPY</option>

                        </select>

                        <button class="btn btn-light rounded-circle me-md-2 me-0" id="switchCurrenciesBtn">
                            <i class="fas fa-exchange-alt "></i>
                        </button>

                        <select class="form-select" id="toCurrency">

                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="PKR">PKR</option>
                            <option value="JPY">JPY</option>

                        </select>

                    </div>
                    <div class="col-md-3"></div>

                </div>

                <div class="row my-5">

                    <p for="exchangeRateInput" class="form-label text-white text-center fw-bold h3 me-2" id="exchangeRateInput">Exchange Rate: </p>

                </div>

                <div class="row my-5">

                    <div class="col-3"></div>
                    <div class="col-6 d-flex justify-content-center">

                        <button type="button" class="btn btn-light" id="convertBtn">Convert</button>

                    </div>

                </div>

                <div class="row my-5">

                    <p class="h3 fw-bold text-center text-white" id="result">Exchanged Amount: </p>

                </div>

            </form>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous">
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous">
        </script>

        <script src="script.js"></script>

    </body>

</html>
