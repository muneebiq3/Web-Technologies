<!doctype html>
<html lang="en">

    <head>
        <title>Calculator</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

    </head>

    <body>
        
        <div>

            <header class="d-flex justify-content-between flex-nowrap px-2 py-3">

                <div class="header-left d-flex justify-content-between">

                    <a class="fas fa-bars text-white text-decoration-none" href="#"></a>
                    <p class="h1 text-white fw-bold">Standard</p>
                    <i class="fas fa-th-large text-white"></i> 

                </div>

                <a class="fas fa-history text-white text-decoration-none" href="#"></a>
            </header>

            <main class="d-flex flex-column px-2">

                <section class="constant">
                    <p id="preview" class="text-end text-white display-6 fw-normal"></p>
                    <p id="display" class="text-end text-white display-1 fw-bold">0</p>
                </section>

                <section class="second-btn-group d-flex justify-content-between">
                    <button class="color-2 border-0 text-white rounded" onclick="clearEntry()">CE</button>
                    <button class="color-2 border-0 text-white rounded" onclick="clearAll()">C</button>
                    <button class="color-2 border-0 text-white rounded">%</button>
                    <button class="color-2 border-0 text-white rounded">&#9003;</button>
                </section>

                <section class="third-btn-group d-flex justify-content-between">
                    <button class="color-2 border-0 text-white rounded" onclick="operate('1/x')">1/x</button>
                    <button class="color-2 border-0 text-white rounded" onclick="operate('square')">x<sup class="text-white color-2">2</sup></button>
                    <button class="color-2 border-0 text-white rounded" onclick="operate('sqrt')"> <sup class="text-white color-2">2</sup>&radic;x</button>
                    <button class="color-2 border-0 text-white rounded" onclick="addOperator('รท')">รท</button>
                </section>

                <section class="fourth-btn-group d-flex justify-content-between">
                    <button class="color-1 border-0 text-white rounded" onclick="appendNumber(7)">7</button>
                    <button class="color-1 border-0 text-white rounded" onclick="appendNumber(8)">8</button>
                    <button class="color-1 border-0 text-white rounded" onclick="appendNumber(9)">9</button>
                    <button class="color-2 border-0 text-white rounded" onclick="addOperator('X')">X</button>
                </section>

                <section class="fifth-btn-group d-flex justify-content-between">
                    <button class="color-1 border-0 text-white rounded" onclick="appendNumber(4)">4</button>
                    <button class="color-1 border-0 text-white rounded" onclick="appendNumber(5)">5</button>
                    <button class="color-1 border-0 text-white rounded" onclick="appendNumber(6)">6</button>
                    <button class="color-2 border-0 text-white rounded" onclick="addOperator('-')">-</button>
                </section>

                <section class="sixth-btn-group d-flex justify-content-between">
                    <button class="color-1 border-0 text-white rounded" onclick="appendNumber(1)">1</button>
                    <button class="color-1 border-0 text-white rounded" onclick="appendNumber(2)">2</button>
                    <button class="color-1 border-0 text-white rounded" onclick="appendNumber(3)">3</button>
                    <button class="color-2 border-0 text-white rounded" onclick="addOperator('+')">+</button>
                </section>

                <section class="seventh-btn-group d-flex justify-content-between">
                    <button class="color-1 border-0 text-white rounded" onclick="toggleSign()">+/-</button>
                    <button class="color-1 border-0 text-white rounded" onclick="appendNumber(0)">0</button>
                    <button class="color-1 border-0 text-white rounded" onclick="appendDecimal()">.</button>
                    <button class="color-3 border-0 rounded" onclick="calculate()">=</button>

                </section>
            </main>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous">
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous">
        </script>

        <script src="script.js"></script>

    </body>

</html>
